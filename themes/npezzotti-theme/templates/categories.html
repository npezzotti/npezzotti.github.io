{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categories{% endblock %}

{% block content %}
<h3>Posts by Category - {{ SITENAME }}</h3>
<ul class="list-group list-group-flush">
    {% for category, articles in categories|sort %}
    <li class="list-group-item"><a class="text-reset" href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
    {% endfor %}
</ul>
{% endblock %}
